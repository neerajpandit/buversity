{% extends 'buapp/base.html' %}
{% load static %}
{% block contant  %}


<a href="{% url 'paper' %}"></a>
    <center>
    <h1>Find Question Paper</h1>
    <hr/>
    <form method="GET">
         
        <select name="branch">
            <option selected disabled=true>--Select Branch</option>
            {% for b in opbranch %}
            <option>{{b.branch}}</option>
            {% endfor %}
           
        </select>
        <select name="sem">
            <option selected disabled=true>--Select Sem</option>
            {% for s in opsem %}
            <option>{{s.sem}}</option>
            {% endfor %}
           
        </select>
        <select name="year">
            <option selected disabled=true>--Select Year</option>
            {% for y in opyear %}
            <option>{{y.year}}</option>
            {% endfor %}
            
        </select>
        <input type="submit" value="Search"/>
        <table border="2">
            <tr>
                <th>Paper Year</th>
                <th>question_paper</th>
                <th>Branch</th>
                <th>Download</th>

            </tr>
            {% for result1 in result %}
            <tr>
                <td>{{result1.year}}</td>
                <td>{{result1.paper_name}}</td>
                <td>{{result1.branch}}</td>
                <td><a href="{{result1.paper_pdf.url}}">DownLoad</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
    </center>
{% endblock  %}
